<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/main.css">
  <title>NewGo - Pr√°tica de CSS</title>

<body class="page">
  <header class="page__header header u-page-margins">
    <img class="header__image" src="./images/loading.svg" alt="3d circle icon">
    <div class="header__icons">
      <img src="./images/calend-icon.svg" alt="calendary" class="header__icon">

  <main class="main">
    <section class="page__greeting u-page-margins">
      <p class="greeting">
        <span class="greeting--small">Bom dia,</span><br>
        <span class="greeting--large">Danilo, veja suas postagens!</span>
      </p>
    </section>
  </main>
