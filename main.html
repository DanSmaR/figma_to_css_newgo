<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/main.css">
  <title>NewGo - Prática de CSS</title>
</head>

<body class="page">
  <header class="page__header header u-page-margins">
    <img class="header__image" src="./images/loading.svg" alt="3d circle icon">
    <div class="header__icons">
      <a href="#"><img src="./images/calend-icon.svg" alt="calendary" class="header__icon"></a>
      <a href="#"><img src="./images/bell-notification-icon.svg" alt="bell notification" class="header__icon"></a>
    </div>
  </header>

  <main class="main">
    <p class="page__greeting u-page-margins greeting greeting--small">Bom dia,</p>

    <section class="page__posts u-page-margins">
      <h2 class="greeting greeting--large">Danilo, veja suas postagens!</h2>
      <article class="carousel">
        <section class="post carousel__slide">
          <a href="#" class="post__link">
            <header class="post__header">
              <h2 class="post__title">Corrida Matinal</h2>
              <h3 class="post_subtitle u-black-font-color">10k - 1h</h3>
              <p class="post__date">
                <time datetime="2023-10-10">10/10/2023</time>
              </p>
            </header>
            <div class="post__body">
              <img class="post__image" src="./images/undraw_jogging_re_k28i 1.png" alt="boy, wearing a blue t-shirt, jogging in the park with trees around" width="150" height="100">
            </div>
          </a>
        </section>
  
        <section class="post carousel__slide">
          <a href="#" class="post__link">
            <header class="post__header">
              <h2 class="post__title">Poder do Habito</h2>
              <h3 class="post_subtitle u-black-font-color">200 pág - 5h</h3>
              <p class="post__date u-black-font-color">
                <time datetime="2023-08-08">08/08/2023</time>
              </p>
            </header>
            <div class="post__body">
              <img class="post__image" src="./images/undraw_reading_re_29f8 1.png" alt="girl, wearing a blue t-shirt, jogging in the park with trees around" width="150" height="100">
            </div>
          </a>
        </section>
  
        <section class="post carousel__slide">
          <a href="#" class="post__link">
            <header class="post__header">
              <h2 class="post__title">Corrida à Noite</h2>
              <h3 class="post_subtitle u-black-font-color">7k - 50min</h3>
              <p class="post__date">
                <time datetime="2023-08-08">08/08/2023</time>
              </p>
            </header>
            <div class="post__body">
              <img class="post__image" src="./images/undraw_jogging_re_k28i 1.png" alt="boy, wearing a blue t-shirt, jogging in the park with trees around" width="150" height="100">
            </div>
          </a>
        </section>
      </article>
    </section>
  </main>

  <footer class="page__footer">
    <h2 class="footer__title">Notificaçoes</h2>
    <div class="liner"></div>
    <ul class="footer__icons">
      <li>
        <a class="footer__icon" href=""><img src="./images/home.svg" alt="home"></a>
      </li>
      <li>
        <a class="footer__icon" href=""><img src="./images/add-icon.svg" alt="add post"></a>
      </li>
      <li>
        <a class="footer__icon" href=""><img src="./images/bar-chart-icon.svg" alt="bar chart status"></a>
      </li>
      <li>
        <a class="footer__icon" href=""><img src="./images/profile-icon.svg" alt="profile"></a>
      </li>
    </ul>
  </footer>
</body>
</html>
